    <script>
      const isMobile = window.innerWidth < 640;
      const prompts = isMobile
        ? ["ðŸ’» Gaming laptop under $1200","ðŸŽ§ Best wireless headphones","â›³ Gift for a golf lover","ðŸŽ Gift for a coffee lover","ðŸ‘€ Looking for something else?"]
        : ["ðŸ’» Find me a gaming laptop under $1200","ðŸŽ§ What are the best wireless headphones right now?","â›³ Looking for a gift for someone who loves golf","ðŸŽ Gift ideas for someone who loves coffee","ðŸ‘€ Looking for something else?"];

      const input = document.getElementById("userInput");
      const ph = document.getElementById("ph");
      const sendBtn = document.getElementById("sendBtn");
      const logo = document.getElementById("logo");
      const heroTitle = document.getElementById("heroTitle");
      const inputWrap = document.getElementById("inputWrap");
      const productSection = document.getElementById("productSection");
      const carousel = document.getElementById("productCarousel");
      const leftBtn = document.getElementById("leftBtn");
      const rightBtn = document.getElementById("rightBtn");
      const suggestionArea = document.getElementById("suggestionArea");
      const bubbleAnchor = document.getElementById("bubbleAnchor");

      let i = 0, isTyping = false, loopTimer = null, fadeTimeout = null, firstSearchDone = false;

      let conversationMemory = [];

      function showPrompt() {
        if (isTyping || firstSearchDone) return;
        clearTimeout(loopTimer); clearTimeout(fadeTimeout);
        ph.textContent = prompts[i]; ph.classList.add("visible");
        fadeTimeout = setTimeout(() => {
          ph.classList.remove("visible");
          loopTimer = setTimeout(() => { i = (i + 1) % prompts.length; showPrompt(); }, 900);
        }, 3000);
      }
      function startLoop() { if (!firstSearchDone) showPrompt(); }
      startLoop();

      input.addEventListener("input", () => {
  const has = input.value.trim() !== "";
  isTyping = has;
  sendBtn.disabled = !has;

  if (has) {
    clearTimeout(loopTimer);
    clearTimeout(fadeTimeout);
    ph.textContent = "";
    ph.classList.remove("visible");
  }
  else if (!firstSearchDone && document.activeElement !== input) {
    startLoop();
  }
});

      function prepareTransition() {
heroTitle.classList.add("fade-out-smooth");

  logo.style.transition = "opacity 0.6s ease";
  logo.style.opacity = "0";

  inputWrap.style.transition = "opacity 0.5s ease";
  inputWrap.style.opacity = "0";

  setTimeout(() => {
  heroTitle.style.display = "none";
  logo.style.display = "none";

    // Reveal Peelr sticky banner
    const banner = document.getElementById("peelrBanner");
    banner.classList.add("visible");

    // Move input to bottom
    inputWrap.classList.add("search-bottom");
    inputWrap.style.opacity = "1";

    // âœ¨ Set placeholder text after transition
const input = document.getElementById("userInput");
input.placeholder = "Search Peelr";

    // Adjust layout
    document.body.style.justifyContent = "flex-start";
    document.body.style.paddingTop = "7.5rem"; // accounts for taller banner
  }, 650);
}

      async function handleSubmit() {
        const query = input.value.trim();
        if (!query) return;
        sendBtn.disabled = true;

        if (!firstSearchDone) {
          firstSearchDone = true;
          prepareTransition();
          document.querySelector("footer").classList.add("shifted");
        }

// ðŸ—¨ï¸ Handle user bubble logic
const userBubble = document.querySelector(".user-bubble");

if (!userBubble) {
  // First query â†’ create the user bubble
  const bubble = document.createElement("div");
  bubble.classList.add("user-bubble");
  bubble.textContent = query;
  bubbleAnchor.appendChild(bubble);
} else {
  // Subsequent queries â†’ update text with a fade animation
  userBubble.style.transition = "opacity 0.4s ease";
  userBubble.style.opacity = "0";

  setTimeout(() => {
    userBubble.textContent = query;
    userBubble.style.opacity = "1";
  }, 350);
}

        input.value = "";
        sendBtn.disabled = true;

        conversationMemory.push({
  role: "user",
  content: query
});

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
  message: query,
  memory: conversationMemory
}),
          });
          const data = await response.json();
          handleResponseFromBackend(data);
        } catch (err) {
          console.error("Backend error:", err);
        } finally {
          sendBtn.disabled = false;
        }
      }

      function handleResponseFromBackend(data) {
  // ðŸ§  STEP 1: Handle Peelr summary bubble
  if (data.summary) {
    const existingBubble = document.querySelector(".peelr-bubble");

    if (!existingBubble) {
      // First query â€” create bubble
      const peelrBubble = document.createElement("div");
      peelrBubble.classList.add("peelr-bubble");
      peelrBubble.textContent = data.summary;
      bubbleAnchor.appendChild(peelrBubble);
    } else {
      // Subsequent queries â€” update text with a fade transition
      existingBubble.style.transition = "opacity 0.5s ease";
      existingBubble.style.opacity = "0";

      setTimeout(() => {
        existingBubble.textContent = data.summary;
        existingBubble.style.opacity = "1";
      }, 400);
    }
  }

  // ðŸ›ï¸ STEP 2: Render / update product carousel
  carousel.innerHTML = "";
  if (data.products && data.products.length > 0) {
    productSection.classList.remove("hidden");
    productSection.style.opacity = 1;
    productSection.style.marginTop = "1.8rem";

    data.products.forEach((p, idx) => {
      const card = document.createElement("div");
      card.classList.add("product-card", "card-fade");
      card.style.animationDelay = `${idx * 60}ms`;
      card.innerHTML = `
  <img src="${p.image}" alt="${p.title}" class="rounded-lg mb-2" />
  <h3>${p.title}</h3>
  <p class="text-gray-700 text-sm mb-2">
  <strong>${p.price ? `$${p.price}` : (p.final_price ? `$${p.final_price}` : "Check current price")}</strong> â€“ ${p.merchant}
</p>

  ${p.attributes && p.attributes.length > 0 ? `
    <ul class="text-gray-600 text-xs leading-snug space-y-1 mb-4 list-disc list-inside">
      ${p.attributes.slice(0, 3).map(attr => `<li>${attr}</li>`).join("")}
